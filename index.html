<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="locations.css">
    <title>Dumb Oregon Trail</title>
</head>
<body>

    <div class="routes-container">
        <div id="wagon"></div> <!-- now inside -->
        <div class="route-1">
            <div class="path-1" data-miles="90"></div>
            <div id="loc-1" data-location="Fort Kearney"></div>
        </div>
        <div class="route-2 hide-route">
            <div class="path-2 hide-path" data-miles="100"></div>
            <div id="loc-2" class="hide-loc" data-location="Fort Laramie"></div>
        </div>
        <div class="route-3 hide-route">
            <div class="path-3 hide-path" data-miles="110"></div>
            <div id="loc-3" class="hide-loc" data-location="Fort Bridger"></div>
        </div>
        <div class="route-4 hide-route">
            <div class="path-4 hide-path" data-miles="80"></div>
            <div id="loc-4" class="hide-loc" data-location="Fort Hall"></div>
        </div>
        <div class="route-5 hide-route">
            <div class="path-5 hide-path" data-miles="150"></div>
            <div id="loc-5" class="hide-loc" data-location="Fort Boise"></div>
        </div>

    </div>
    
    <div class="miles"></div>
    <div class="event"></div>
    <div class="info-div"></div>

    <div><h3 class="flavor-text purchase-text"></h3></div>
    <div><h3 class="options purchase-options"></h3></div>

    <script type="module" src="script.js"></script>
</body>
</html>
